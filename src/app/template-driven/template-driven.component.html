<div class="container mt-5 d-flex justify-content-center">
  <div class="col-12 col-md-8 col-lg-6">
      <h1 class="text-center mb-4">Template Driven Form</h1>
      <form (ngSubmit)="onSubmit()" class="glass-form">
          <fieldset>
              <legend class="text-center">Message Form</legend>
              <div class="form-group mb-3">
                  <input type="text"
                         class="form-control"
                         name="username"
                         [(ngModel)]="anytext"
                         placeholder="Enter your message"
                         required
                         style="width: 100%;"/>
              </div>
              <button type="submit"
                      class="btn btn-primary w-100 mt-3"
                      [disabled]="!anytext">
                  Submit
              </button>
          </fieldset>
      </form>
      <div *ngIf="submitted" class="mt-5 bg-light p-4 rounded shadow">
          <h5 class="text-center">Your Submitted Message</h5>
          <p class="text-center">{{anytext}}</p>
      </div>
  </div>
</div>
<br><br>
